name: Publish Kubeflow Notebook Jupyter Image

on:
  workflow_dispatch: # Allows to trigger the workflow manually in GitHub UI

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/kfnb-jupyter

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: kubeflow/kubeflow
          fetch-tags: true
          ref: refs/tags/v1.9.2
          sparse-checkout: |
            components/example-notebook-servers
      - name: Log in to the Container registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.6.1
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # semver has default priority 900, sha has default priority 100
          # ref has default priority 600
          # see <https://github.com/docker/metadata-action#priority-attribute>
          # also, sha has a default prefix of '-sha'
          # see <https://github.com/docker/metadata-action#typesha>
          tags: |
            type=semver,pattern={{version}}
            type=sha,priority=850,prefix=
      - name: Build base image
        id: build-base
        uses: docker/build-push-action@v6.13.0
        with:
          file: components/example-notebook-servers/base/Dockerfile
          context: components/example-notebook-servers/base
          build-args: |
            BASE_IMG=ubuntu:22.04
            S6_VERSION=v3.2.0.2
          push: false
          tags: ghcr.io/zjuici/kfnb-base:latest
          labels: ${{ steps.meta.outputs.labels }}
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6.13.0
        with:
          file: components/example-notebook-servers/jupyter/Dockerfile
          context: components/example-notebook-servers/jupyter
          build-args: |
            BASE_IMG=ghcr.io/zjuici/kfnb-base:latest
            JUPYTERLAB_VERSION=4.3.5
            JUPYTER_VERSION=7.3.2
            MINIFORGE_VERSION=24.11.3-0
            NODE_MAJOR_VERSION=20
            PIP_VERSION=25.0
            PYTHON_VERSION=3.11.11
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
